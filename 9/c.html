<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vibrant Registration</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#f093fb,#f5576c,#4facfe,#00f2fe);animation:bgAnim 15s infinite alternate;}
@keyframes bgAnim{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
form{background:rgba(255,255,255,0.95);padding:25px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.3);width:340px;text-align:center;}
h2{background:linear-gradient(to right,#ff416c,#ff4b2b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:20px;}
input{width:90%;padding:12px;margin:8px 0;border-radius:10px;border:none;box-shadow:0 4px 10px rgba(0,0,0,0.1);font-size:16px;}
input:focus{outline:none;transform:scale(1.02);transition:0.3s;}
button{width:95%;padding:12px;margin:12px 0;font-size:18px;font-weight:bold;border:none;border-radius:10px;
background:linear-gradient(45deg,#f7971e,#ffd200);color:#fff;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.2);transition:0.3s;}
button:hover{background:linear-gradient(45deg,#ffd200,#f7971e);transform:scale(1.05);}
#msg{margin-top:15px;font-weight:bold;font-size:16px;text-shadow:0 1px 2px #000;}
</style>
</head>
<body>

<form onsubmit="return validate()">
<h2>Register Now ✨</h2>
<input type="text" id="name" placeholder="Name">
<input type="text" id="mobile" placeholder="Mobile">
<input type="text" id="email" placeholder="Email">
<button type="submit">Submit</button>
<div id="msg"></div>
</form>

<script>
function validate(){
let n=document.getElementById("name").value.trim(), m=document.getElementById("mobile").value.trim(),
e=document.getElementById("email").value.trim(), msg=document.getElementById("msg"),
np=/^[A-Za-z][A-Za-z0-9]{5,}$/, mp=/^\d{10}$/, ep=/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
if(!np.test(n)){msg.style.color="#ff073a"; msg.innerText="❌ Invalid Name! Start with letter & ≥6 chars."; return false;}
if(!mp.test(m)){msg.style.color="#ff073a"; msg.innerText="❌ Invalid Mobile! Must be 10 digits."; return false;}
if(!ep.test(e)){msg.style.color="#ff073a"; msg.innerText="❌ Invalid Email! Format: xxxxx@xxxx.xxx"; return false;}
msg.style.color="#00ff99"; msg.innerText="✅ All inputs are valid! Form submitted!"; return false;
}
</script>

</body>
</html>
