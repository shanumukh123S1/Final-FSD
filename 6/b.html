<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Output Methods</title>
</head>
<body>
  <h2>JavaScript: Different Output Methods</h2>

  <button onclick="showOutput()">Run Demo</button>
  <div id="outputArea">Output will appear here.</div>

  <script>
    function showOutput() {
      // 1. Alert Box
      alert("This is an Alert Box output!");

      // 2. Console Output
      console.log("This is Console Output (check Developer Tools).");

      // 3. Document.write
      document.write("<p>This is Document.write Output (replaces page content).</p>");

      // 4. DOM Manipulation using innerHTML
      document.getElementById("outputArea").innerHTML = "This is DOM Output using innerHTML.";

      // 5. Window Print
      window.print(); // Opens print dialog
    }
  </script>
</body>
</html>
