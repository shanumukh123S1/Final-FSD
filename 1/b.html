<!DOCTYPE html>
<html>
<head>
<title>HTML Hyperlinks Example</title>
</head>
<body>
<h2>Demonstration of Hyperlinks in HTML</h2>

<p><b>Link with href (same tab):</b></p>
<a href="https://www.w3schools.com">Visit W3Schools</a>

<p><b>Link with target="_blank" (new tab):</b></p>
<a href="https://www.google.com" target="_blank">Visit Google</a>

<p><b>Link with target="_self" (same tab - default):</b></p>
<a href="https://www.wikipedia.org" target="_self">Visit Wikipedia</a>

<p><b>Link with target="_top" (full window):</b></p>
<a href="https://www.openai.com" target="_top">Visit OpenAI</a>

</body>
</html>
