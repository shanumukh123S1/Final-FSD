<!DOCTYPE html>
<html>
<head>
<title>Image Links Example</title>
<style>
.container {
  display: flex;
  gap: 20px; 
}
.container img {
  width: 400px; 
  height: 300px;
  border: 2px solid black;
}
</style>
</head>
<body>
<h2>Image Links to their respective Profiles!</h2>

<div class="container">
  <div>
    <p><b>My Profile:</b></p>
    <a href="https://www.codechef.com/users/shanmukha_pogathota" target="_blank">
      <img src="shanu.jpg" alt="My Photo">
    </a>
  </div>

  <div>
    <p><b>Friend's Profile:</b></p>
    <a href="https://www.codechef.com/users/sai_pavann" target="_blank">
      <img src="Sai.png" alt="Friend's Photo">
    </a>
  </div>
</div>

</body>
</html>
