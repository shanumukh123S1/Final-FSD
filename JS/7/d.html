<!DOCTYPE html>
<html>
<head>
  <title>Math Object Demo</title>
</head>
<body>
  <h2>JavaScript Math Object Demo</h2>
  <div id="output"></div>

  <script>
    let output = document.getElementById("output");

    let num = 7.25;

    output.innerHTML += "Number: " + num + "<br>";
    output.innerHTML += "Math.PI: " + Math.PI + "<br>";
    output.innerHTML += "Math.E: " + Math.E + "<br>";
    output.innerHTML += "Round: " + Math.round(num) + "<br>";
    output.innerHTML += "Floor: " + Math.floor(num) + "<br>";
    output.innerHTML += "Ceil: " + Math.ceil(num) + "<br>";
    output.innerHTML += "Square Root: " + Math.sqrt(64) + "<br>";
    output.innerHTML += "Power (2^3): " + Math.pow(2,3) + "<br>";
    output.innerHTML += "Absolute Value: " + Math.abs(-15) + "<br>";
    output.innerHTML += "Random Number: " + Math.random() + "<br>";
  </script>
</body>
</html>
